<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculator</h1>


    <main>
        <div class="calculator">
            <div class="screen"></div>
            <div class="deletebuttons">
                <div class="clear"><button>CLEAR</button></div>
                <div class="delete"><button>DELETE</button></div>
            </div>
            <div class="buttons">
                <div class="firstrow">
                    <div><button>7</button></div>
                    <div><button>8</button></div>
                    <div><button>9 </button></div>
                    <div><button>รท</button></div>
                </div>
                <div class="secondrow">
                    <div><button>4</button></div>
                    <div><button>5</button></div>
                    <div><button>6</button></div>
                    <div><button>*</button></div>
                </div>
                <div class="thirdrow">
                    <div><button>1</button></div>
                    <div><button>2</button></div>
                    <div><button>3 </button></div>
                    <div><button>-</button></div>
                </div>
                <div class="fourthrow">
                    <div><button>.</button></div>
                    <div><button>0</button></div>
                    <div><button>=</button></div>
                    <div><button>+</button></div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
