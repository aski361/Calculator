<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculator</h1>


    <main>
        <div class="calculator">
            <div class="screen">
                <div class="operation"></div>
                <div class="result"></div>
            </div>
            <div class="deletebuttons">
                <div class="clear"><button id="clear">CLEAR</button></div>
                <div class="delete"><button id="delete">DELETE</button></div>
            </div>
            <div class="buttons">
                <div class="firstrow">
                    <div><button class="number btn">7</button></div>
                    <div><button class="number btn">8</button></div>
                    <div><button class="number btn">9</button></div>
                    <div><button class="operand btn"> รท </button></div>
                </div>
                <div class="secondrow">
                    <div><button class="number btn">4</button></div>
                    <div><button class="number btn">5</button></div>
                    <div><button class="number btn">6</button></div>
                    <div><button class="operand btn"> * </button></div>
                </div>
                <div class="thirdrow">
                    <div><button class="number btn">1</button></div>
                    <div><button class="number btn">2</button></div>
                    <div><button class="number btn">3</button></div>
                    <div><button class="operand btn"> - </button></div>
                </div>
                <div class="fourthrow">
                    <div><button class="operand btn">.</button></div>
                    <div><button class="number btn">0</button></div>
                    <div><button id="equal">=</button></div>
                    <div><button class="operand btn"> + </button></div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
